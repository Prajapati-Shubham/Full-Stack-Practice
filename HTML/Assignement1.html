<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>

<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <td rowspan="6">Info</td>
            <td rowspan="2">Name</td>
            <td colspan="2">Address</td>
        </tr>
        <tr>
            <td>City</td>
            <td>House</td>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table><br>
    <hr>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div><br>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" id="sex" value="m" name="sex">
            <label for="sex">Male</label>
            <input type="radio" id="sex" value="f" name="sex">
            <label for="sex">Female</label>
        </div><br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="select" selected>Select an option</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="england">England</option>
            </select>
        </div><br>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div><br>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Subscribe?</label>
        </div><br>
        <div>
            <input type="submit">
        </div><br>

    </form>
    <hr>

    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" required>
        </div><br>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="25" rows="5"></textarea>
        </div><br>
        <div>
            <label for="rating">Rate us our of 5:</label><br>
            <input type="radio" name="rating" id="excellent" value="1">
            <label for="excellent">1</label><br>
            <input type="radio" name="rating" id="great" value="2">
            <label for="great">2</label><br>
            <input type="radio" name="rating" id="good" value="3">
            <label for="excellent">3</label><br>
            <input type="radio" name="rating" id="average" value="4">
            <label for="average">4</label><br>
            <input type="radio" name="rating" id="poor" value="5">
            <label for="poor">5</label>
        </div><br>
        <div>
            <button>Send your message!</button>
        </div><br>
    </form>
</body>

</html>
