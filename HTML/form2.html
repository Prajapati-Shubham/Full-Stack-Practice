<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Attributes</title>
</head>

<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I am 18+</label>
        <hr>
        <div>
            <input type="radio" name="fruits" id="apple" vlaue="apple">
            <label for="apple">Apple</label>
        </div>
        <div>
            <input type="radio" name="fruits" id="mango" vlaue="mango">
            <label for="mango">Mango</label>
        </div>
        <div>
            <input type="radio" name="fruits" id="banana" vlaue="banana">
            <label for="banana">Banana</label>
        </div>
        <hr>
        <div>
            Select your Profession:
            <select name="proffession" id="profession">
                <option value="">Select your option</option>
                <option value="student" selected>Student</option>
                <option value="developer">Developer</option>
            </select>
        </div>
        <hr>
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="100" name="volume" step="10" value="70">
        <hr>
        <div>
            <label for="feedback">Please Provide your valuable feedback</label>
            <textarea name="feedback" id="" cols="20" rows="5"></textarea>
        </div>
    </form>
</body>

</html>0
