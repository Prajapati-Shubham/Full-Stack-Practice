<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Form Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Boostrap_form.css">
</head>

<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form action="#">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="mb-2 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
            </div>
            <!-- <div class="mb-3">
                <label for="add" class="form-label">Address</label>
                <input type="text" class="form-control-l" placeholder="Address" id="add">
            </div> -->
            <hr>
            <div class="mb-3">
                <select name="" id="" class="form-select">
                    <option value="" checked>Select Something</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <hr>
            <div class="normal mb-3">
                <label for="agree">Agree</label>
                <input type="checkbox" id="agree">
            </div>
            <div class="form-check mb-3">
                <input class="form-ckeck-input" type="checkbox" id="agreebs">
                <label class="form-check-label" for="agreebs">Agree</label>
            </div>
            <hr>
            <div class="form-check mb-3">
                <label class="form-check-label" for="radiobs">Yes/No</label>
                <input class="form-ckeck-radio" type="radio" id="radiobs">
            </div>
            <hr>
            <div class="form-check form-switch mb-3">
                <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
